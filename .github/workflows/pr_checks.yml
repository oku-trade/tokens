name: Validate PR

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Check modified paths
        id: check_paths
        uses: dorny/paths-filter@v2
        with:
          filters: |
            valid:
              - 'chains/**'
            all:
              - '**'

      - name: Fail if PR modifies files outside chains
        run: |
          all_files="${{ steps.check_paths.outputs.all }}"
          valid_files="${{ steps.check_paths.outputs.valid }}"
          if [ "$all_files" != "$valid_files" ]; then
            echo "PR contains modifications outside the chains directory."
            echo "All modified files:"
            echo "$all_files"
            echo "Valid modified files (within chains):"
            echo "$valid_files"
            exit 1
          fi

      - name: Setup environment
        run: make setup

      - name: Lint code
        run: make lint

      - name: Validate code
        run: make validate
