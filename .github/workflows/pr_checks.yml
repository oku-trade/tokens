name: Validate PR

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Check modified paths
        id: paths
        uses: dorny/paths-filter@v3
        with:
          list-files: "json"
          filters: |
            illegal:
              - '!chains/**'

      - name: Fail if PR modifies files outside chains
        if: steps.paths.outputs.illegal == 'true'
        run: |
          echo "PR contains changes outside the chains directory."
          echo "Illegal files:"
          echo "${{ steps.paths.outputs.illegal_files }}"
          exit 1

      - name: Setup environment
        run: make setup

      - name: Lint and format
        run: |
          if ! make lint; then
            echo ""
            echo "‚ùå Linting failed. Run \`yarn biome check --write\` to fix formatting issues."
            exit 1
          fi

      - name: Validate code
        run: make validate
