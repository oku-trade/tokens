name: Validate PR

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Setup environment
        run: make setup

      - name: Lint and format
        run: |
          if ! make lint; then
            echo ""
            echo "‚ùå Linting failed. Run \`yarn biome check --write\` to fix formatting issues."
            exit 1
          fi

      - name: Validate code
        run: make validate
